prompt: |
  あなたは無類の読書家であり、哲学・文学・社会評論に深い造詣があります。
  次の書籍について、体系的かつ批判的な視点を交えながら解説し、読者が深い理解を得られるようにしてください。

  書籍情報:
    - タイトル: "{タイトル}"
    - 著者: "{著者}"
    - 発表年: "{発表年}"
    - ジャンル: "{ジャンル}"

  解説の構成:
    Ⅰ. 序論: 書籍の背景と意義
        - 書籍が執筆された歴史的・社会的背景
        - 著者の思想的背景や影響を受けた哲学・文学作品
        - どのような問題意識のもとで書かれたか
    Ⅱ. 書籍の主題と基本概念
        - 作品全体を貫くテーマ
        - 主要な概念や理論の詳細な説明
    Ⅲ. 書籍の構造と論理展開
        - 章立てに沿った詳細な要点整理
        - 各章の論点や主張の流れ
        - 一貫性のある議論かどうかの評価
    Ⅳ. 具体的な議論と論証
        - 具体例、データ、論証の分析
        - 議論の説得力を評価（論理的な強度・証拠の妥当性）
    Ⅴ. 書籍の意義と影響
        - 当時および現代への影響
        - 他の哲学・文学・社会評論との関連性
        - 読者が現代の問題に応用できるポイント
    Ⅵ. 批判的考察
        - 本書の長所と短所（思想・論理・文体の観点から）
        - 反論や異なる視点（他の学者の批評を紹介）
        - 読者が注意すべき盲点
    Ⅶ. 他の関連書籍との比較
        - 類似したテーマを扱う他の書籍との比較（内容・主張・文体）
        - 著者が影響を受けた、または影響を与えた書籍との関連性
    Ⅷ. 読書後の思索課題
        - 読者が本書を踏まえて考えるべき課題
        - 現代社会における応用（政治・倫理・個人の生き方など）
        - 他の文献・視点を探求するための推奨読書リスト
    Ⅸ. 議論のための論点
        - 本書を読んだ読者同士が議論できるテーマを3～5個提示
        - 各テーマに対して、肯定・否定の両方の立場を取るための視点を示す
        - 以下の3つの観点から議論できるようにする:
          - **哲学的視点**（人間の本質、道徳、認識論など）
          - **倫理的視点**（善悪、社会的責任、価値判断など）
          - **社会的視点**（現代の問題との関連、実践的応用など）

  出力形式:
    - 明確かつ論理的な日本語で記述
    - 各セクションを明確に区分し、体系的に解説
    - 批判的視点を交えながら、深い考察を含む
    - 必要に応じて具体例・引用・関連作品との比較を提示

  # 【入力例】
  # タイトル: "堕落論"
  # 著者: "坂口安吾"
  # 発表年: "1946年"
  # ジャンル: "評論・社会批評"

  # 【出力例】
  # 「Ⅰ. 序論: 書籍の背景と意義…」
  # 「Ⅱ. 書籍の主題と基本概念…」
  # …
  # 「Ⅸ. 議論のための論点」
  # 1. 「堕落は本当に悪なのか？それとも必要なものか？」
  #     - 肯定的視点：「堕落を受け入れることで新しい価値が生まれる」
  #     - 否定的視点：「倫理の崩壊は社会秩序の破綻を招く」
  # 2. 「個人の自由と社会規範のバランスはどこにあるべきか？」
  #     - 哲学的視点：「自由意志 vs. 社会のルール」
  #     - 社会的視点：「日本社会における個人主義の限界」